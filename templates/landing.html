<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle de Obras | Sistema Profissional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonte Premium -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Inter', sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    /* ================= VIDEO ================= */
    .video-bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
      filter: brightness(0.85) contrast(1.1);
    }

    /* ================= OVERLAY ================= */
    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.55),
        rgba(0,0,0,0.8)
      );
      z-index: -2;
    }

    /* ================= TEXTO FUNDO ================= */
    .bg-title {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22vw;
      font-weight: 900;
      color: rgba(255,255,255,0.05);
      letter-spacing: 12px;
      user-select: none;
      z-index: -1;
    }

    /* ================= HERO ================= */
    .hero {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    /* ================= CARD ================= */
    .hero-card {
      background: rgba(20,20,20,0.75);
      backdrop-filter: blur(14px);
      border-radius: 26px;
      padding: 60px 50px;
      max-width: 720px;
      width: 90%;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 30px 80px rgba(0,0,0,.7);
      animation: fadeUp 1.2s ease;
    }

    /* ================= BADGE ================= */
    .badge-top {
      display: inline-block;
      padding: 8px 22px;
      border-radius: 50px;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .hero-card h1 {
      font-size: 3.2rem;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .hero-card p {
      font-size: 1.1rem;
      opacity: 0.85;
      margin-bottom: 40px;
    }

    /* ================= BOT√ÉO ================= */
    .btn-access {
      padding: 16px 50px;
      border-radius: 50px;
      font-size: 1.05rem;
      font-weight: 600;
      background: linear-gradient(135deg, #0d6efd, #0b5ed7);
      border: none;
      box-shadow: 0 15px 40px rgba(13,110,253,.5);
      transition: all .35s ease;
    }

    .btn-access:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 20px 55px rgba(13,110,253,.7);
    }

    /* ================= FEATURES ================= */
    .features {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 45px;
      flex-wrap: wrap;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* ================= ANIMA√á√ÉO ================= */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ================= RESPONSIVO ================= */
    @media (max-width: 768px) {
      .hero-card {
        padding: 45px 30px;
      }

      .hero-card h1 {
        font-size: 2.4rem;
      }
    }
  </style>
</head>
<body>

</body>
</html>
