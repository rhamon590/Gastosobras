<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle de Obras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Fonte moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f5f6fa;
    }

    /* NAVBAR */
    .navbar {
      padding: 14px 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .navbar-brand {
      font-weight: 700;
      letter-spacing: .5px;
    }

    .nav-link {
      font-weight: 500;
      margin-right: 8px;
      opacity: 0.9;
    }

    .nav-link:hover {
      opacity: 1;
    }

    /* CONTEÚDO */
    .container-main {
      padding-top: 25px;
    }

    /* BADGE SISTEMA */
    .system-badge {
      background: rgba(13,110,253,0.15);
      color: #0d6efd;
      padding: 6px 14px;
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 600;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">

    <a class="navbar-brand" href="{{ url_for('home') }}">
      Controle de Obras
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarMain">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('categorias') }}">Categorias</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('obras') }}">Obras</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('nf') }}">Notas Fiscais</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('exportar') }}">Exportar Excel</a>
        </li>

        <!-- USUÁRIOS -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('usuarios') }}">Usuários</a>
        </li>

      </ul>

      <!-- LADO DIREITO -->
      <div class="d-flex align-items-center gap-3">
        <span class="system-badge">
          Sistema Corporativo
        </span>

        <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-light">
          Sair
        </a>
      </div>
    </div>

  </div>
</nav>

<!-- CONTEÚDO -->
<div class="container-fluid container-main px-4">
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
