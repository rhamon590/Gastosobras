{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
  <h4 class="fw-bold mb-4">Usuários do Sistema</h4>

  <form method="POST" class="card p-4 mb-4 shadow-sm">
    <div class="row g-3">
      <div class="col-md-4">
        <input name="nome" class="form-control" placeholder="Nome" required>
      </div>
      <div class="col-md-4">
        <input name="usuario" class="form-control" placeholder="Usuário" required>
      </div>
      <div class="col-md-4">
        <input type="password" name="senha" class="form-control" placeholder="Senha" required>
      </div>
    </div>

    <button class="btn btn-primary mt-3">
      ➕ Criar usuário
    </button>
  </form>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Usuário</th>
        <th>Status</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      {% for u in usuarios %}
      <tr>
        <td>{{ u.nome }}</td>
        <td>{{ u.usuario }}</td>
        <td>
          {% if u.ativo %}
            <span class="badge bg-success">Ativo</span>
          {% else %}
            <span class="badge bg-danger">Bloqueado</span>
          {% endif %}
        </td>
        <td>
          {% if u.ativo %}
            <a href="{{ url_for('bloquear_usuario', id=u.id) }}" class="btn btn-sm btn-danger">
              Bloquear
            </a>
          {% else %}
            <a href="{{ url_for('ativar_usuario', id=u.id) }}" class="btn btn-sm btn-success">
              Ativar
            </a>
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
